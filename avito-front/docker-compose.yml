services:
  # Снаружи доступен на порту 3002 (чтобы избежать конфликта с локальным 3001)
  server:
    build:
      context: ../tech-int3-server
      dockerfile: Dockerfile
    container_name: avito-server
    ports:
      - "3002:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    networks:
      - avito-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avito-client
    ports:
      - "8080:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - avito-network

networks:
  avito-network:
    driver: bridge
